<div>
  <div class="mb-4">
    <h2 class="fw-bold" data-cy="loginTitle" jhiTranslate="login.title">Sign in</h2>
    @if (authenticationError()) {
      <div class="alert alert-danger" data-cy="loginError" jhiTranslate="login.messages.error.authentication">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
    }
  </div>
  <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="row gy-3 overflow-hidden">
      <div class="col-12">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
          <label class="username-label" for="username" jhiTranslate="global.form.username.label">Username</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="{{ 'global.form.newpassword.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
          <label for="password" jhiTranslate="login.form.password">Password</label>
        </div>
      </div>
      <div class="row d-flex align-items-center mt-4">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <label class="form-check-label text-secondary" for="rememberMe" jhiTranslate="login.form.rememberme"> Remember me </label>
          </div>
        </div>
        <div class="col">
          <a
            class="alert-link text-nowrap text-decoration-none mt-1 hover:text-underline text-nowrap text-start"
            routerLink="/account/reset/request"
            data-cy="forgetYourPasswordSelector"
            jhiTranslate="login.password.forgot"
            style="font-size: 15px"
            >forget your password?</a
          >
        </div>
      </div>
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-primary px-5 py-2 w-75 mt-3 mb-2 fw-bold fs-5 rounded-pill text-nowrap"
            data-cy="submit"
            jhiTranslate="login.form.button"
            type="submit"
          >
            Sign in
          </button>
        </div>
      </div>
    </div>
    <p class="mt-5 text-dark text-center">
      <span jhiTranslate="login.account.dontHaveAccount">Don't have an account? </span>
      <a routerLink="/account/register" class="text-decoration-none text-dark" jhiTranslate="login.account.createNewAccount"
        >Create new account</a
      >
    </p>
  </form>
</div>
