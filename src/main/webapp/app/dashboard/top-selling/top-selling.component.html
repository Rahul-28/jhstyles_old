<div class="card bg-light">
  <div class="card-body">
    <!-- title -->
    <h4 class="fs-5">Top Selling</h4>
    <h5 class="text-muted fs-6">Overview of the projects</h5>

    <!-- title -->
    <div class="table-responsive mt-3">
      <table class="table align-middle">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-5">Team Lead</th>
            <th class="text-dark font-medium fs-5">Project</th>
            <th class="text-dark font-medium fs-5">Status</th>
            <th class="text-dark font-medium fs-5">Weeks</th>
            <th class="text-dark font-medium fs-5">Budget</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ts of topSelling">
            <td>
              <div class="d-flex align-items-center">
                <img [src]="ts.image" alt="user" width="45" class="rounded-circle" />
                <div class="ms-3">
                  <h5 class="mb-0 font-medium">{{ ts.uname }}</h5>
                  <span class="text-muted">{{ ts.gmail }}</span>
                </div>
              </div>
            </td>
            <td class="fs-6">{{ ts.productName }}</td>
            <td>
              <span class="p-2 bg-{{ ts.status }} rounded-circle d-inline-block ms-3"></span>
            </td>

            <td>
              <h5 class="mb-0 fs-6">{{ ts.weeks }}</h5>
            </td>
            <td>
              <h5 class="mb-0 fs-6">{{ ts.budget }}</h5>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
