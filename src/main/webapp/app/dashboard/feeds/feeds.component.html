<div class="card bg-light">
  <div class="card-body">
    <h4 class="fs-5">Feeds</h4>
    <h5 class="fs-6 text-muted">Widget you can use</h5>
    <div class="feed-widget mt-4">
      <ul class="list-unstyled feed-body">
        <li class="feed-item d-flex align-items-center mb-3" *ngFor="let feed of feeds">
          <div class="feed-icon round round-sm text-white d-flex align-items-center justify-content-center rounded-circle {{ feed.class }}">
            <fa-icon [icon]="feed.icon" class="p-2 fa-sm"></fa-icon>
          </div>
          <h5 class="mb-0 fw-normal ms-3 fs-6">{{ feed.task }}</h5>
          <span class="text-muted ms-auto fs-6"> {{ feed.time }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
